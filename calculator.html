<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator app</title>
	<link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
	<h3 class="sc"> Simple Calculator</h3>
	<div id="calc">
		<div id="result">
			<div id="histoutput">
				<div id="hist"></div>
				<div id="output"></div>
				<div id="result1"></div>
			</div>
		</div>
		<div id="keyboard">
			<div class="ac12">
				<!-- <div class="op operator" id="clear">C</div> -->
				<div class="op operato" id="clear">C</div>
				<div class="op operato" id="backspace">←</div>
				<!-- <div class="op operator" id="backspace">←</div> -->
				<div class="op operator" id="-">+/-</div>
				<div class="op operator" id="%">%</div>
				<div class="op operator ac13" id="/">/</div>				
				<!-- <div class="op operator ac13" id="/">&times;</div>				 -->

			</div>
			<div class="ac12">
				<div class="num number" id="7">7</div>
				<div class="num number" id="8">8</div>
				<div class="num number" id="9">9</div>
				<div class="op1 operator" id="*">x</div>
			</div>
			<div class="ac12">
				<div class="num number" id="4">4</div>
				<div class="num number" id="5">5</div>
				<div class="num number" id="6">6</div>
				<div class="op1 operator" id="-">-</div>
			</div>
			<div class="ac12">
				<div class="num number" id="1">1</div>
				<div class="num number" id="2">2</div>
				<div class="num number" id="3">3</div>
				<div class="op1 operator" id="+">+</div>
			</div>
			<div class="ac12">
				<!-- <div class="ac">shift</div> -->
				<div class="num0 number" id="0">0</div>
				<div class="num1 number" id=".">.</div> 
				<!-- <div class="op1 operator" id="=">=</div> -->
				<div class="op1 equal" id="=">=</div>
			</div>
		</div>
	</div>
	<script src="js/calc.js"></script>
</body>

</html>
